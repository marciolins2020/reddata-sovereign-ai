    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Analytics scripts deferred to load after page interaction -->

          // Google Analytics
          var gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-05RNJZLRD1';
          document.head.appendChild(gaScript);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-05RNJZLRD1');
          
          // Microsoft Clarity
          (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;

          })(window, document, "clarity", "script", "tkwvo0o02z");

    <!-- UX/UI Enhancements Script -->
    <script>
      (() => {
        // === 0) PRECONNECT (performance) ===
        const head = document.querySelector('head');
        [
          ['preconnect','https://fonts.gstatic.com'],
          ['preconnect','https://fonts.googleapis.com'],
          ['preconnect','https://cdn.jsdelivr.net'],
          ['preconnect','https://unpkg.com']
        ].forEach(([rel, href]) => {
          const l = document.createElement('link');
          l.rel = rel; l.href = href; l.crossOrigin = 'anonymous';
          head && head.appendChild(l);
        });

        // === 1) ESTILO GLOBAL (UX/UI) ===
        const styles = `
          :root{
            --rd-bg:#f8f8f9; /* reduz brilho do fundo */
            --rd-fg:#121212;
            --rd-accent:#d8232a; /* vermelho RedMaxx */
            --rd-muted:#6b7280;
            --rd-radius:16px;
            --rd-shadow:0 8px 24px rgba(0,0,0,.08);
            --rd-shadow-soft:0 4px 14px rgba(0,0,0,.06);
          }
          html{scroll-behavior:smooth}
          body{background:var(--rd-bg); color:var(--rd-fg)}
          /* Cards e boxes padronizados */
          .rd-card, section .card, .feature, .module, .box, .panel{
            border-radius:var(--rd-radius)!important;
            box-shadow:var(--rd-shadow)!important;
            background:#fff;
          }
          /* Sombras e bordas consistentes em imagens destacadas */
          img.rd-img, .hero img, .case img, .feature img{
            border-radius:calc(var(--rd-radius) - 6px);
            box-shadow:var(--rd-shadow-soft);
          }
          /* Foco acessível */
          a, button, [role="button"], .btn{
            outline:none;
          }
          a:focus-visible, button:focus-visible, .btn:focus-visible{
            box-shadow:0 0 0 3px rgba(216,35,42,.35);
            border-radius:10px;
          }
          /* Botão Voltar ao Topo */
          #rd-top{
            position:fixed; left:18px; bottom:88px; z-index:9999;
            width:46px; height:46px; border-radius:999px;
            border:none; background:var(--rd-accent); color:#fff;
            box-shadow:var(--rd-shadow); cursor:pointer;
            display:none; align-items:center; justify-content:center;
            font-size:22px; line-height:1;
          }
          #rd-top.show{display:flex}
          #rd-top:hover{filter:brightness(0.95)}
          /* Espaço pro widget do WhatsApp não sobrepor conteúdo */
          .rd-bottom-safe{padding-bottom:88px}
          /* Fade-in suave nos blocos ao entrar na tela */
          .rd-fade{opacity:0; transform:translateY(12px); transition:opacity .5s ease, transform .5s ease}
          .rd-fade.in{opacity:1; transform:translateY(0)}
          /* Suaviza o header fixo (se existir) */
          .rd-anchor-offset{scroll-margin-top:84px}
          /* Pequenos ajustes tipográficos */
          .lead, .subhead{color:var(--rd-muted)}
        `;
        const css = document.createElement('style');
        css.textContent = styles;
        document.head.appendChild(css);

        // === 2) ÂNCORAS DE MENU + IDS AUTOMÁTICOS ===
        const sectionMap = [
          'Início','Trajetória','Plataforma','Funcionalidades','Casos','Casos Reais','Clientes','Contato'
        ];
        // Atribui IDs às seções se faltarem
        const allHeadings = [...document.querySelectorAll('h1, h2, h3')];
        allHeadings.forEach(h => {
          const t = (h.textContent || '').trim();
          const match = sectionMap.find(s => t.toLowerCase().includes(s.toLowerCase()));
          if (match){
            const id = 'sec-' + match.toLowerCase().replace(/\s+/g,'-').replace(/[^\w\-á-úÁ-Ú]/g,'');
            h.id = h.id || id;
            h.classList.add('rd-anchor-offset');
            // também aplica offset no container pai (seção)
            h.closest('section')?.classList.add('rd-anchor-offset','rd-fade');
          }
        });

        // Ajusta links do menu para rolagem interna quando aplicável
        const navLinks = [...document.querySelectorAll('nav a, header a, .menu a')];
        navLinks.forEach(a => {
          const label = (a.textContent || '').trim();
          const targetName = sectionMap.find(s => label.toLowerCase().includes(s.toLowerCase()));
          if (targetName){
            const id = '#sec-' + targetName.toLowerCase().replace(/\s+/g,'-').replace(/[^\w\-á-úÁ-Ú]/g,'');
            a.setAttribute('href', id);
          }
        });

        // === 3) BOTÃO VOLTAR AO TOPO ===
        const backBtn = document.createElement('button');
        backBtn.id = 'rd-top';
        backBtn.setAttribute('aria-label','Voltar ao topo');
        backBtn.innerHTML = '↑';
        backBtn.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));
        document.body.appendChild(backBtn);

        const onScroll = () => {
          (window.scrollY > 420) ? backBtn.classList.add('show') : backBtn.classList.remove('show');
        };
        window.addEventListener('scroll', onScroll, {passive:true});
        onScroll();

        // === 4) LAZY-LOAD + ALT TEXT + DECODING ===
        // Imagens
        const imgs = [...document.querySelectorAll('img')];
        imgs.forEach(img => {
          if (!img.hasAttribute('loading')) img.setAttribute('loading','lazy');
          if (!img.hasAttribute('decoding')) img.setAttribute('decoding','async');
          if (!img.getAttribute('alt') || img.getAttribute('alt').trim()===''){
            // Gera alt simples usando o nome do arquivo ou fallback
            const src = img.getAttribute('src') || '';
            const guessed = src.split('/').pop()?.split('.')[0]?.replace(/[-_]/g,' ') || 'Imagem ilustrativa do RedData';
            img.setAttribute('alt', guessed);
          }
          img.classList.add('rd-img','rd-fade');
        });

        // Iframes (vídeos, mapas, etc.)
        const iframes = [...document.querySelectorAll('iframe')];
        iframes.forEach(f => {
          if (!f.hasAttribute('loading')) f.setAttribute('loading','lazy');
          f.classList.add('rd-fade');
          // YouTube/Vimeo: adiciona title se faltar (acessibilidade)
          if (!f.hasAttribute('title')) f.setAttribute('title','Mídia incorporada');
        });

        // === 5) MICROANIMAÇÃO DE ENTRADA ===
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('in');
              observer.unobserve(e.target);
            }
          });
        }, {threshold:.12});
        document.querySelectorAll('.rd-fade').forEach(el => observer.observe(el));

        // === 6) AJUSTE DO WIDGET WHATSAPP (z-index e espaçamento) ===
        // Empurra o rodapé/conteúdo para não ser coberto
        const main = document.querySelector('main') || document.body;
        main.classList.add('rd-bottom-safe');
        // Aumenta z-index do widget se identificado
        const boostWhats = () => {
          const w = [...document.querySelectorAll('a, div, iframe')].find(el => {
            const h = (el.getAttribute('href')||'') + ' ' + (el.className||'') + ' ' + (el.id||'');
            return /whatsapp|wa.me|whats-app|whats_app/i.test(h);
          });
          if (w) { w.style.zIndex = '99999'; w.style.position = 'fixed'; }
        };
        boostWhats();
        setTimeout(boostWhats, 800);

        // === 7) CTA APÓS CASES (inserção suave, sem mudar termos técnicos) ===
        const casesHeading = allHeadings.find(h => /casos|clientes/i.test(h.textContent||''));
        if (casesHeading){
          const cta = document.createElement('div');
          cta.className = 'rd-card rd-fade';
          cta.style.margin = '28px 0';
          cta.style.padding = '20px 24px';
          cta.innerHTML = `
            <strong style="font-size:1.05rem; display:block; margin-bottom:6px;">
              Quer aplicar o RedData no seu órgão ou empresa?
            </strong>
            <span class="lead">Integração com qualquer sistema, IA preditiva e governança de dados em conformidade com LGPD/ISO.</span>
            <div style="margin-top:12px;">
              <a href="#sec-contato" class="btn" style="
                background:var(--rd-accent); color:#fff; padding:10px 16px; border-radius:10px; display:inline-block; text-decoration:none;
                box-shadow:var(--rd-shadow-soft);
              ">Fale com a RedMaxx</a>
            </div>
          `;
          casesHeading.parentElement?.appendChild(cta);
          observer.observe(cta);
        }

        // === 8) HEADERS/HEROS: reduzir brilho do branco na "primeira dobra" ===
        const hero = document.querySelector('.hero, header + section, .banner');
        if (hero) {
          hero.style.background = 'linear-gradient(180deg, rgba(255,255,255,0.96) 0%, rgba(248,248,249,1) 100%)';
        }

        // === 9) SUAVIZAÇÃO DE SCROLL EM LINKS ÂNCORA DO MENU (fallback) ===
        document.addEventListener('click', (e) => {
          const a = e.target.closest('a[href^="#sec-"]');
          if (!a) return;
          const id = a.getAttribute('href');
          const target = id && document.querySelector(id);
          if (target){
            e.preventDefault();
            target.scrollIntoView({behavior:'smooth', block:'start'});
          }
        });

        // === 10) PEQUENOS AJUSTES RESPONSIVOS (mobile spacing) ===
        const applyMobileSpacing = () => {
          const wide = window.innerWidth >= 768;
          document.querySelectorAll('section').forEach(s => {
            s.style.paddingTop = wide ? '' : '28px';
            s.style.paddingBottom = wide ? '' : '28px';
          });
        };
        applyMobileSpacing();
        window.addEventListener('resize', () => { clearTimeout(window.__rd_rsz); window.__rd_rsz = setTimeout(applyMobileSpacing, 120); });

      })();
    </script>
