    <!-- Analytics scripts deferred to load after page interaction -->
    <script>
      // Defer analytics loading until after LCP
      var analyticsLoaded = false;
      function loadAnalytics() {
        if (analyticsLoaded) return;
        analyticsLoaded = true;
        
        // Google Analytics
        var gaScript = document.createElement('script');
        gaScript.async = true;
        gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-05RNJZLRD1';
        document.head.appendChild(gaScript);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-05RNJZLRD1');
        
        // Microsoft Clarity
        (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "tkwvo0o02z");
      }
      
      // Load after user interaction or 3 seconds, whichever comes first
      var events = ['mousedown', 'keydown', 'touchstart', 'scroll'];
      var loadTimeout = setTimeout(loadAnalytics, 3000);
      
      events.forEach(function(e) {
        window.addEventListener(e, function() {
          clearTimeout(loadTimeout);
          loadAnalytics();
        }, { once: true, passive: true });
      });
    </script>
