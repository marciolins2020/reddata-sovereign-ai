<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedData - Plataforma Brasileira de Big Data e IA</title>
    <meta name="description" content="A plataforma brasileira de Big Data e IA que transforma dados em estratégia com segurança, soberania e previsibilidade." />
    <meta name="author" content="RedMaxx" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load only essential font weights with display=swap for immediate text rendering -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"></noscript>
    <style>
      /* Critical CSS for immediate rendering and LCP optimization */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        margin: 0; 
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        color: #1a1a1a;
      }
      #root { min-height: 100vh; background: #fff; }
      
      /* Header critical styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }
      
      /* Hero section critical styles to prevent layout shift */
      #hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding-top: 5rem;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
      }
      
      /* Critical H1 styles for LCP element - MUST render immediately */
      h1 {
        font-size: 2.25rem;
        font-weight: 700;
        line-height: 1.2;
        color: #1a1a1a;
        margin-bottom: 1.5rem;
      }
      
      @media (min-width: 768px) {
        h1 { font-size: 3rem; }
      }
      
      @media (min-width: 1024px) {
        h1 { font-size: 3.75rem; }
      }
      
      /* Ensure LCP image container has proper aspect ratio */
      .hero-image-container {
        aspect-ratio: 16/9;
        width: 100%;
        max-width: 100%;
      }
      
      /* Button critical styles */
      button {
        font-family: inherit;
        cursor: pointer;
      }
      
      /* Prevent FOUT (Flash of Unstyled Text) */
      h2, h3, h4, h5, h6 {
        font-weight: 700;
        line-height: 1.2;
      }
      
      /* Image loading optimization */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
    </style>

    <meta property="og:title" content="RedData - Plataforma Brasileira de Big Data e IA" />
    <meta property="og:description" content="A plataforma brasileira de Big Data e IA que transforma dados em estratégia com segurança, soberania e previsibilidade." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
